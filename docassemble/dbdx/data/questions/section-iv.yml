id: bankruptcy
question: |
  Do you have a pending bankruptcy case in U.S. Bankruptcy Court??
fields: 
  - no label: bankruptcy_case_pending
    choices: 
      - Yes
      - No
  - What type of bankruptcy?: bankruptcy_type
    show if: 
      variable: 
        bankruptcy_case_pending
      is: 
        "Yes"
    choices: 
      - Chapter 13
      - Chapter 7
  - What is the case number: bankruptcy_case_no
    show if: 
      variable: 
        bankruptcy_case_pending
      is: 
        "Yes"
