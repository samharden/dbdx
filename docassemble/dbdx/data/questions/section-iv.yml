id: party to lawsuit
question: |
  Are you a party to a lawsuit now pending?
fields: 
  - no label: party_to_lawsuit
    choices: 
      - Yes
      - No     
  - no label: party_to_lawsuit_describe
    datatype: area
    show if: 
      variable: 
        party_to_lawsuit
      is: 
        'Yes'
